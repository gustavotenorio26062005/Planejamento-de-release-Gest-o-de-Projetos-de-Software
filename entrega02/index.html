<html>
<head>
  <title>Login - Sistema Hipotético</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    .login-container img {
      max-width: 150px;
      margin-bottom: 20px;
    }
    .login-container h2 {
      margin-bottom: 25px;
      color: #333;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
   <div class="login-container">
     <img src='logobra.png' alt="Logo">
     <h2>Acesso ao Sistema</h2>
     <form name='frm001'>
       <div class="input-group">
         <label for="usr">USUÁRIO</label>
         <input type='text' id='usr' name='usr'>
       </div>
       <div class="input-group">
         <label for="senha">SENHA</label>
         <input type='password' id='senha' name='senha'>
       </div>
       <input type='button' class="btn" value='ENTRAR' onclick='abrir();'>
     </form>
   </div>
</body>
</html>
<script>
function abrir() {
    window.location.href='pg001.html';
}
</script>
