<html>
<head>
  <title>Painel do Administrador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    .container {
      width: 95%;
      margin: 0 auto;
    }
    .header {
      padding: 15px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header img {
      max-height: 50px;
    }
    .header-title {
      font-size: 24pt;
      font-weight: bold;
      text-align: right;
    }
    .header-title .admin-title {
      font-size: 18pt;
      color: #0056b3;
    }
    hr {
      border: 0;
      height: 1px;
      background: #ccc;
    }
    .nav-bar {
      background-color: #343a40;
    }
    .nav-bar table {
      width: 100%;
    }
    .nav-bar a {
      text-decoration: none;
      color: #f8f9fa;
      padding: 15px 20px;
      display: block;
      text-align: center;
      transition: background-color 0.3s;
    }
    .nav-bar a:hover {
      background-color: #495057;
    }
    .main-content {
      padding: 40px 20px;
      text-align: center;
    }
    .main-content h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src='logobra.png' alt="Logo">
      <div class='header-title'>
        Sistema Hipotético para Atividade Prática<br>
        <span class='admin-title'>Administrador</span>
      </div>
    </div>
  </div>
  <hr>
  <div class="nav-bar">
    <table cellpadding='0' cellspacing='0' border='0'>
      <tr>
        <td><a href='#'>HOME</a></td>
        <td><a href='#'>ATUALIZAÇÕES</a></td>
        <td><a href='#'>RELATÓRIOS</a></td>
        <td><a href='#'>CONFIGURAÇÃO</a></td>
        <td><a href='#'>ADMINISTRAÇÃO</a></td>
        <td><a href='index.html'>SAIR</a></td>
      </tr>
    </table>
  </div>
  <hr>
  <div class="container">
    <div class="main-content">
      <h1>Bem-vindo ao Painel do Administrador</h1>
      <p>Selecione uma opção no menu acima para começar.</p>
    </div>
  </div>
</body>
</html>
